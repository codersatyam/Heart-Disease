<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>HeartDiseaseFinder</title>
  </head>
  <body>
 
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
   <h1> <a class="navbar-brand" href="#">ML World</a></h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <h1><a class="nav-link active" aria-current="page" href="#">Heart Disease Finder</a></h1>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h1><center>Test Yourself</center></h1>

<div class='container'>
<div class="row g-0">
    <div class="col-m-md-5">
    <form method='post' action="{{ url_for('predict')}}">
 
  <div class="row mb-2">
   <label for="age" class="col-sm-3 col-form-label"><h5>Age</h5></label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="age" name='age' required>
    </div>
    <label for="bp" class="col-sm-3 col-form-label"><h5>Blood Pressure</h5></label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="bp" name='bp' required>
    </div>
  </div>
   
<div class="row mb-2">
    <label for="mhr" class="col-sm-3 col-form-label"><h5>Maximum heart rate achived</h5></label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="mhr" name="mhr" required>
    </div>
    <label for="thal" class="col-sm-3 col-form-label"><h5>Thal</h5></label>
   <div class="col-auto">
    <label class="visually-hidden" for="thal">Preference</label>
    <select class="form-select" id="thal" name='thal'>
      <option selected></option>
      <option value=0>0</option>
      <option value=1>1</option>
       <option value=2>2</option>
      <option value=3>3</option>
    </select>
  </div>
  </div>
    <div class="row mb-2">
  <label for="cholestoral" class="col-sm-3 col-form-label"><h5>Cholestoral</h5></label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="cholestoral" name="cholestoral" required>
    </div>
     <label for="sex" class="col-sm-3 col-form-label"><h5>Sex</h5></label>
   <div class="col-auto">
    <label class="visually-hidden" for="sex">Preference</label>
    <select class="form-select" id="sex" name='sex'>
      <option selected></option>
      <option value=0>Male</option>
      <option value=1>Female</option>
    </select>
  </div>
  </div>
  <div class="row mb-2">
    <label for="slope" class="col-sm-3 col-form-label"><h5>Slope of the peak exercise ST segment</h5></label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="slope" name="slope" required >
    </div>
   <label for="electrocardiographic" class="col-sm-3 col-form-label"><h5>Electrocardiographic results</h5></label>
   <div class="col-auto">
    <label class="visually-hidden" for="electrocardiographic">Preference</label>
    <select class="form-select" id="electrocardiographic" name='electrocardiographic'>
      <option selected></option>
      <option value=0>0</option>
      <option value=1>1</option>
      <option value=2>2</option>
    </select>
  </div>
  </div>
  <div class="row mb-2">
  <label for="sugar" class="col-sm-3 col-form-label"><h5>Blood Sugar</h5></label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="sugar" name="sugar" required>
    </div>
   <label for="exercise" class="col-sm-3 col-form-label"><h5>exercise induced anigma</h5></label>
   <div class="col-auto">
    <label class="visually-hidden" for="exercise">Preference</label>
    <select class="form-select" id="exercise" name='exercise'>
      <option selected></option>
      <option value=0>0</option>
      <option value=1>1</option>
    </select>
  </div>
  </div>
  <div class="row mb-2">
    <label for="oldpeak" class="col-sm-3 col-form-label"><h5>Oldpeak range(0,4)</h5></label>

    <div class="col-sm-5">
      <input type="number" class="form-control" id="oldpeak" name="oldpeak" required placeholder='ST depression induced by exercise relative to rest'>
    </div>
     <label for="cp" class="col-sm-3 col-form-label"><h5>Chest pain Type</h5></label>
   <div class="col-auto">
    <label class="visually-hidden" for="cp">Preference</label>
    <select class="form-select" id="cp" name='cp'>
      <option selected></option>
      <option value=1>1</option>
      <option value=2>2</option>
      <option value=3>3</option>
      <option value=4>4</option>
    </select>
  </div>
  </div>
   <div class="row mb-2">
    <label for="vessel" class="col-sm-6 col-form-label"><h5>Number of major vessels colored by flourosopy</h5></label>
   <div class="col-auto">
    <label class="visually-hidden" for="vessel">Preference</label>
    <select class="form-select" id="vessel" name='vessel'>
      <option selected></option>
      <option value=0>0</option>
      <option value=1>1</option>
      <option value=2>2</option>
      <option value=3>3</option>
      <option value=4>4</option>
    </select>
  </div>
   </div>
</div>
  <button type="submit" class="btn btn-primary">Predict</button>
</form>
</div>
</div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    -->
  </body>
</html>
